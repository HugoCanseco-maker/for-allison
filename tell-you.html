<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I want to tell you...</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;1,400&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', Georgia, serif;
      min-height: 100vh;
      background: linear-gradient(180deg, #fdf8f5 0%, #faf3ef 50%, #fceee8 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    a.screen-link {
      display: flex;
      width: 100%;
      height: 100vh;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: #b89085;
      padding: 40px;
    }

    .message {
      font-size: 2rem;
      font-weight: 400;
      font-style: italic;
      text-align: center;
      max-width: 700px;
      line-height: 1.5;
      transition: color 0.3s ease;
    }

    a.screen-link:hover .message {
      color: #a0786d;
    }
  </style>
</head>
<body>
  <a href="final.html" class="screen-link">
    <span class="message">If i havent said this already i just wan to tell you.....</span>
  </a>
</body>
</html>
